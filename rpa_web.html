<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPA</title>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&family=KoHo:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="rpa_web.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header class="top-header">
        <a href="#">MYRPA</a>
    </header>
    <div class="type-into">
        <label for="input-csno"><b>Cost Sheet No.</b></label>
        <input id="input-csno" type="text" value="">
        <button id="button" type="submit">Search</button>
        </input>
    </div>
    <div id="output" class="output">
        <table id="mytable" class="mytable" hidden>
            <thead>
                <tr>
                    <th colspan="5" id="head-so" class="head-so">TASK</th>
                </tr>
            </thead>
            <tbody id="body-table">
                <tr>
                    <td class="head-table"><center>Entry_Date</center></td>
                    <td class="head-table"><center>Paperless_No</center></td>
                    <td class="head-table"><center>SO_No</center></td>
                    <td class="head-table"><center>CS_Status</center></td>
                    <td class="head-table"><center>Jobstatus</center></td>
                </tr>
                <tr>
                    <td id="task-Entry_Date" class="task"><center></center></td>
                    <td id="task-Paperless_No" class="task"><center></center></td>
                    <td id="task-SO_No" class="task"><center></center></td>
                    <td id="task-CS_Status" class="task"><center></center></td>
                    <td id="task-Jobstatus" class="task"><center></center></td>
                </tr>
            </tbody>
            <!-- <tfoot id="foot-table">
                <th id="job-pending" class="job">100</th>
                <th id="job-onprocess" class="job">100</th>
                <th id="job-success" class="job">100</th>
                <th id="job-total" class="job">100</th>
                <th id="job-total" class="job">100</th>
            </tfoot> -->
        </table>
        <p id="rerun" hidden>
            <button class="button is-primary is-outlined">Rerun</button>
        </p>


    </div>
    <script src="rpa_web.js"></script>  
    <div  style="height: 1000px;"></div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Robotic Process Automation (RPA)</strong><br> Automated Process Monitoring. (2022)
              </p>
        </div>
    </footer>
</body>
</html>
